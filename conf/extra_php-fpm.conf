; Additional 'php.ini' parameters for this YunoHost package/application
;
; is added at the end the "php configuration" generated by "ynh_add_fpm_config"
; See https://github.com/YunoHost/yunohost/blob/ec271043cdcf28ba74acc87d4ae854d8c2852695/helpers/php#L184


; Parameters are documented on the PHP website:
; https://www.php.net/manual/en/ini.core.php#ini.upload-max-filesize
; https://www.php.net/manual/en/configuration.changes.php

; Common values to change to increase file upload limit
; Tips: you need to do modify nginx config too: "client_max_body_size"
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 50M
;php_admin_value[memory_limit] = 64M

; Other common parameters
; php_admin_value[max_execution_time] = 600
; php_admin_value[max_input_time] = 300

; php_admin_flag[mail.add_x_header] = Off
; php_admin_flag[short_open_tag] = On
